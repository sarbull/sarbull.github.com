markdown: kramdown

kramdown:
  auto_ids: true
  input: GFM
  use_coderay: false
  syntax_highlighter: rouge

# Navigation
nav:
  - name:           "About"
    href:           "/about"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

gems:
  - jekyll-seo-tag

webserver_headers:
  - - "Access-Control-Allow-Origin"
    - "*"
